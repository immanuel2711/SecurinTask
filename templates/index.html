<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination a.disabled {
            background-color: #ddd;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>Total CVE Records: {{ total_records }}</h1>

    <!-- Pagination Controls (Dropdown and Page Navigation) -->
    <form method="GET" action="/cves/list">
        <label for="per_page">Results per page:</label>
        <select name="per_page" id="per_page" onchange="this.form.submit()">
            <option value="10" {% if per_page == 10 %}selected{% endif %}>10</option>
            <option value="50" {% if per_page == 50 %}selected{% endif %}>50</option>
            <option value="100" {% if per_page == 100 %}selected{% endif %}>100</option>
        </select>
    </form>

    <table>
        <thead>
            <tr>
                <th>CVE ID</th>
                <th>Identifier</th>
                <th>Published Date</th>
                <th>Last Modified</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for cve in cves %}
            <tr>
                <td>{{ cve['cve_id'] }}</td>
                <td>{{ cve['source_identifier'] }}</td>
                <td>{{ cve['published'] }}</td>
                <td>{{ cve['last_modified'] }}</td>
                <td>{{ cve['status'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Pagination Links -->
    <div class="pagination">
        <a href="/cves/list?page={{ current_page - 1 }}&per_page={{ per_page }}" 
           class="{% if current_page == 1 %}disabled{% endif %}">Previous</a>
        <a href="/cves/list?page={{ current_page + 1 }}&per_page={{ per_page }}">Next</a>
    </div>

</body>
</html>
